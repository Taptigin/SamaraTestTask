<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Samara test</title>
        <style type="text/css">
            body{
                margin: 0;
                background-image: url(background.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>

    </h:head>
    <h:body>
    <h:outputLabel value="Выделенные заказы."/>

    <h:form>
        <br/>
        <h:dataTable value="#{mainBean.selectedDataList}" var="item" border="2">
            <h:column>
                <f:facet name="header">Имя заказчика</f:facet>
                <h:inputText value="#{item.customerName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Дата заказа</f:facet>
                <h:inputText value="#{item.createdDate}"/>
            </h:column>
        </h:dataTable>
    </h:form>
    </h:body>
</f:view>
</html>
