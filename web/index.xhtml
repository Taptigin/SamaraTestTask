<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <f:view>
      <h:head>
         <title>Samara test</title>
      </h:head>

      <h:body>




         <h:form>
            <h:dataTable value="#{mainBean.orders}" var="order"
                         >
               <h:column>
                  <f:facet name="header">Имя заказчика</f:facet>
                  #{order.customerName}
               </h:column>
               <h:column>
                  <f:facet name="header">Адрес заказчика</f:facet>
                  #{order.customerAddress}
               </h:column>
               <h:column>
                  <f:facet name="header">Общая сумма заказа</f:facet>
                  #{order.totalAmount}
               </h:column>
               <h:column>
                  <f:facet name="header">Дата создания</f:facet>
                  #{order.createdDate}
               </h:column>
            </h:dataTable>
         </h:form>


      </h:body>
   </f:view>
</html>
