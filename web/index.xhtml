<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <f:view>
      <h:head>
         <title>Samara test</title>
      </h:head>
      <h:outputLabel value="Hello, world"/>
      <h:body>
         <h:panelGrid title="JSF panelGrid Title" border="10" columns="2">

            <h:outputLabel value="JSF standart label"/>
            <h:button value="JSF default button" title="JSF button Title" outcome="nextPage"/>

         </h:panelGrid>

         <br/>

         <!-- Без формы компоненты работать не будут -->
         <h:form>
            <p:panel header="PrimeFaces Components">
               <p:outputLabel for="inputTextId" value="Введите значение: "/>

               <p:inputText id="inputTextId" title="Binding with ManagedBean"
                            value="#{mainBean.inputText}">
               </p:inputText>
               <p:outputLabel value="#{mainBean.qqq}"/>

               <br/>

               <p:commandButton value="GO to next page" action="nextPage"/>

            </p:panel>
            <p:outputLabel value="#{mainBean.qqq}"/>
         </h:form>
         <p:outputLabel value="#{mainBean.qqq}"/>
      </h:body>
   </f:view>
</html>
